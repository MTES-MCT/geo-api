version: '3'

services:
  communes-api:
    image: node:alpine
    environment:
      VIRTUAL_HOST: communes.camino.beta.gouv.fr
      VIRTUAL_PORT: ${NODE_PORT}
      LETSENCRYPT_HOST: communes.camino.beta.gouv.fr
      LETSENCRYPT_EMAIL: francoisromain@gmail.com
    expose:
      - ${NODE_PORT}
    volumes:
      - communes-api-geojson:/api/sources
      - ./:/api
    working_dir: /api
    command: npm run start

volumes:
  communes-api-geojson: {}

networks:
  default:
    external:
      name: nginx-proxy
