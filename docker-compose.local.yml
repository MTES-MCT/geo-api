version: '3'

services:
  communes-api:
    image: node:alpine
    environment:
      VIRTUAL_HOST: ${URL}
      VIRTUAL_PORT: ${NODE_PORT}
    expose:
      - ${NODE_PORT}
    volumes:
      - geo-communes-api-sources:/api/sources
      - ./:/api
    working_dir: /api
    command: npm run start

volumes:
  geo-communes-api-sources:
    external: true

networks:
  default:
    external:
      name: nginx-proxy
