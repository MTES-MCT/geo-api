version: '3'

services:
  communes-api:
    container_name: geo_communes_api
    build: .
    environment:
      NODE_ENV: production
      VIRTUAL_HOST: ${URL}
      VIRTUAL_PORT: ${PORT}
    expose:
      - ${PORT}
    volumes:
      - ./sources:/app/sources
      - ./.env:/app/.env
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
